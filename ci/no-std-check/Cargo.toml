[package]
name = "no-std-check"
version = "0.1.0"
edition = "2021"
resolver = "2"

[dependencies]
ibc = { git  = "https://github.com/livelybug/ibc-rs.git", branch = "dev", default-features = false }
ibc-proto = { git = "https://github.com/octopus-network/ibc-proto-rs.git", branch = "ics10", default-features = false  }
tendermint = { version = "0.23.7", default-features = false }
tendermint-proto = { version = "0.23.7", default-features = false }
tendermint-light-client-verifier = { version = "0.23.7", default-features = false }

sp-core = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.18", default-features = false, optional = true }
sp-io = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.18", default-features = false, optional = true }
sp-runtime = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.18", default-features = false, optional = true }
sp-std = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.18", default-features = false, optional = true }

[features]
panic-handler = []
use-substrate = [
  "sp-core",
  "sp-io",
  "sp-runtime",
  "sp-std",
]
substrate-std = [
  "sp-core/std",
  "sp-io/std",
  "sp-runtime/std",
  "sp-std/std",
]

